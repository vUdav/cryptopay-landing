<div class="anonymous-block">
  <div class="anonymous-block__animation-block">
    <div class="anonymous-block__messages">
      <div class="
        anonymous-block__message
        anonymous-block__message--1
        js-anonymous-item
      " style="
        z-index: 3;
        transform: translateY(0);
      "></div>
      <div class="
        anonymous-block__message
        anonymous-block__message--2
        js-anonymous-item
      " style="
        z-index: 2;
        transform: translateY(8%) scale(0.9);
        opacity: 0;
      "></div>
      <div class="
        anonymous-block__message
        anonymous-block__message--3
        js-anonymous-item
      " style="
        z-index: 1;
        transform: translateY(-8%) scale(0.9);
        opacity: 0.7;
      "></div>
    </div>
  </div>

  <div class="anonymous-block__content">
    <h3 class="text-themed">Anonymous payments</h3>
    <p>Use allow_anonymous parameter in <a href="#">createInvoice</a> method to give user an option to remain private</p>
  </div>
</div>
